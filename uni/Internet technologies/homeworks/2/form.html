<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="js/fontawsome.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#00a300" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#00a300" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <meta name="description" content="Discover the beautiful world of attractors" />
    <meta name="keywords"
      content="Strange attractor, chaos attractor, attractor, chaos theory, fractal, dynamical system, graphs, phase space, differential equations" />

    <title class="localized" data-key="title">
      Beautiful world of attractors contact form
    </title>
  </head>



  <body data-bs-theme="dark">
    <header id="header">
      <div id="header-bg">
        <div class="template shine"> </div>
      </div>
      <h1 id="project_name" class="localized" data-key="title">
        Beautiful world of attractors
      </h1>
      <nav id="nav">
        <ul>
          <li class="nav-item">
            <!-- <a href="#" class="localized" data-key="nav_lang">Language</a> -->
            <div class="dropdown show">
              <a data-key="nav_lang" class="localized btn btn-secondary dropdown-toggle" href="#" role="button"
                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#" id="lang-switch-en">English</a>
                <a class="dropdown-item" href="#" id="lang-switch-ru">Русский</a>
              </div>
            </div>
          </li>
          <li style="float: right" id="nav_up">
            <a href="/index.html" class="localized" data-key="nav_up">Back</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="content" class="form-content">

      <h2>Contact form</h2>

      <form class="row g-3 needs-validation" novalidate>
        <img id="vibing_cat" src="cat.gif" alt="Vibing cat gif" />
        <div class="mb-3">
          <label for="form_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="form_email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">How may I contact you?</div>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide some way to get back to you
          </div>   
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your message</label>
          <input type="text" class="form-control" id="message" required>
          <div class="valid-feedback">
            Looks good!
          </div>

        </div>    
        <div class="mb-3">
          <label for="more_info" class="form-label">Additional info</label>
          <input type="text" class="form-control" id="more_info">
          <div class="valid-feedback">
            Looks good!
          </div>   
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="i-love-cats">
          <label class="form-check-label" for="i-love-cats">I love cats</label>
        </div>
        <button type="submit" class="btn btn-primary">Send it!</button>
      </form>

      <dialog id="some-parts-are-invalid">
        <p>Required parts are missing :(</p>
        <form method="dialog">
          <button>Ok</button>
        </form>
      </dialog>


    </main>

    <script src="js/animation.js"></script>
    <script src="js/validation.js"></script>
  </body>

</html>
