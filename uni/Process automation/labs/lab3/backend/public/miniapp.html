<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Products</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff3b30;
            font-size: 16px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: var(--tg-theme-bg-color, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-description {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
        }
        
        .product-stock {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .stock-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .stock-in {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }
        
        .stock-low {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }
        
        .stock-out {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            font-size: 18px;
            opacity: 0.6;
        }
        
        .product-id {
            font-size: 12px;
            opacity: 0.5;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Products</h1>
        <p>Browse the product catalog</p>
    </div>
    
    <div id="content">
        <div class="loading">Loading products...</div>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error('Failed to fetch products');
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load products<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        function displayProducts(products) {
            const content = document.getElementById('content');
            
            if (products.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">No products available</div>
                    </div>
                `;
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'products-grid';
            
            products.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
            
            content.innerHTML = '';
            content.appendChild(grid);
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const stockClass = product.stock > 10 ? 'stock-in' : 
                              product.stock > 0 ? 'stock-low' : 'stock-out';
            const stockText = product.stock > 0 ? 
                            `In Stock: ${product.stock}` : 'Out of Stock';
            
            card.innerHTML = `
                <div class="product-id">ID: ${product.id}</div>
                <div class="product-image">
                    ${product.image_url ? 
                        `<img src="${product.image_url}" alt="${product.name}" onerror="this.parentElement.innerHTML='üì¶'">` : 
                        'üì¶'}
                </div>
                <div class="product-name">${escapeHtml(product.name)}</div>
                <div class="product-description">${escapeHtml(product.description || 'No description')}</div>
                <div class="product-details">
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <span class="stock-badge ${stockClass}">${stockText}</span>
                </div>
            `;
            
            return card;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        loadProducts();
        
        document.body.style.backgroundColor = tg.backgroundColor || '#ffffff';
    </script>
</body>
</html>
