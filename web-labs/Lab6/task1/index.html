<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table {
                border-collapse: collapse;
                background: white;
            }
            td {
                width: 20px;
                height: 20px;
                border: 1px solid black;
                color:black;
            }
        </style>
        <title>Задание 1</title>
    </head>

    <body>
        <main>
            <table id="diagonal_table">
                <tr>
                    <td>A1</td>
                    <td>A2</td>
                    <td>A3</td>
                    <td>A4</td>
                    <td>A5</td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                    <td>B4</td>
                    <td>B5</td>
                </tr>
                <tr>
                    <td>C1</td>
                    <td>C2</td>
                    <td>C3</td>
                    <td>C4</td>
                    <td>C5</td>
                </tr>
                <tr>
                    <td>D1</td>
                    <td>D2</td>
                    <td>D3</td>
                    <td>D4</td>
                    <td>D5</td>
                </tr>
                <tr>
                    <td>E1</td>
                    <td>E2</td>
                    <td>E3</td>
                    <td>E4</td>
                    <td>E5</td>
                </tr>
            </table>
        </main>
        <script>
            let table = document.getElementById("diagonal_table");
            for (let i = 0; i < table.rows.length; i++) {
                table.rows[i].cells[i].style.backgroundColor = 'yellow';
            }
        </script>
    </body>

</html>
