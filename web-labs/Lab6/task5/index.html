<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Задание 5</title>
    </head>

    <body>
        <main>
            <input type="text" id="input" placeholder="Введите текст" oninput="copy()">
            <div id="display" style="display: inline"></div>
        </main>
        <script>
            let from = document.getElementById("input");
            let to = document.getElementById("display");
            function copy() {
                to.innerText = from.value;
            }
        </script>
    </body>

</html>
